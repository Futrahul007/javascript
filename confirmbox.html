<body>
	  <script type="text/javascript">
	  	
	  	function myfun(){
	  		var userconfirmation=confirm("Do you want to visit website");
	  		if(userconfirmation == true){
	  		window.open("https://www.facebook.com/");
	  		return true;
	  	}else{
	  		document.write("User does not want to visit the page");
	  		return false;
	  	}
	  }
	  </script>

	  <input type="button" name="" onclick="myfun()" value="Click Me">
</body>
