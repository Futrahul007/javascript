<!DOCTYPE html>
<html>
<head>
	
	<title></title>
	
</head>
<body>
	  <script type="text/javascript">
	  	
	  	var array = ["Rahul","Raj","Singh"];
	  	var check = ["Rahul","Raj","Singh"];
	  	var length = array.length;
	  	document.write(length)
	  	document.write("<br>");

        array.sort();
	  	document.write(array)
	  	document.write("<br>");

	  	array.push("Engineer");
	  	document.write(array)
	  	document.write("<br>");

	  	array.pop();
	  	document.write(array)
	  	document.write("<br>");

	  	array.shift();
	  	document.write(array)
	  	document.write("<br>");

	  	array.unshift("Engineer");
	  	document.write(array)
	  	document.write("<br>");

	  	array.reverse();
	  	document.write(array)
	  	document.write("<br>");

	  	var check = Array.isArray(array);
	  	document.write(check)
	  	document.write("<br>");

	  	document.write(array.concat(check));
	  	document.write("<br>");

	  	document.write(array.indexOf("Singh"));
	  </script>
</body>
</html>
