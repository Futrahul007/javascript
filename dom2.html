<!DOCTYPE html>
<html>
<head>
	
	<title></title>
	
</head>
<body>
	  <p id="rahul">rahul</p>
	  <p class="rahul">Raj</p>
	  <p class="rahul">Raj1</p>
	  <p class="rahul">Raj2</p>

	  <!--how to access elements by ID -->
	  <script type="text/javascript">
	  	var a = document.getElementById("rahul").innerHTML;
	  	      document.write(a)
	  </script>

	  <!--how to access elements by class -->
	  <script type="text/javascript">
	  	var b = document.getElementsByClassName("welcome")[2].innerHTML;
	  	      document.write(b)
	  </script>

	  <!--how to access elements by TagName -->
	  <script type="text/javascript">
	  	var tag = document.getElementsByTagName("p").innerHTML;
	  	      document.write(tag)
	  	      console.log(tag);
	  </script>

	  <!--how to access elements by TagName -->
	  <script type="text/javascript">
	  	var p = document.querySelector('p').innerHTML;
	  	      document.write(p)
	  	    
	  </script>

</body>
</html>
